<script>

    $("#icon-book").click(function() {
        $(this).find('i').toggleClass('bi-book-fill');
        $(this).find('i').toggleClass('bi-book');
    });

    $("#icon-trophy").click(function() {
        $(this).find('i').toggleClass('bi-trophy-fill');
        $(this).find('i').toggleClass('bi-trophy');
    });


    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('bold');
                $(this).parents('li').find($('span')).addClass('bold');
                $(this).parents('li').find($('.i-plain')).addClass('nav-active');
                $(this).parents('li').find($('.collapse')).addClass('show')

                var oldClass = $(this).parents('li').find($('i')).attr('class');
                var newClass = oldClass + '-fill'
                $(this).parents('li').find($('i')).removeClass(oldClass);
                $(this).parents('li').find($('i')).addClass(newClass);
            }
        });
    });
</script>
