{% extends "learning_environment/base.html" %}
{% load bootstrap5 %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <form action=" {% url 'eval_lesson' %}" method="POST" id="eval_lesson_form">
        {% csrf_token %}
        {% crispy eval_lesson_form %}
    <input type="submit" value="Submit" form="eval_lesson_form">
</form>

{% endblock %}
